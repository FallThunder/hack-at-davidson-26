<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Starter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../icons/icon48.png" alt="Extension Icon" class="logo">
            <h1>Extension Starter</h1>
        </div>
        
        <div class="content">
            <p>Welcome to your cross-browser extension!</p>
            
            <div class="buttons">
                <button id="actionBtn" class="btn primary">Take Action</button>
                <button id="settingsBtn" class="btn secondary">Settings</button>
            </div>
            
            <div class="info">
                <p id="statusText">Ready to go!</p>
            </div>
        </div>
        
        <div class="footer">
            <small>Version 1.0.0</small>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
