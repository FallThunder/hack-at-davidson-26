<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evident - Fact Check & Bias Analysis</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <img src="../icons/evident-logo.png" alt="Evident Logo" class="logo">
                <div class="header-text">
                    <h1>Evident</h1>
                    <p class="tagline">Fact-check & bias analysis</p>
                </div>
            </div>
        </header>
        
        <main class="content">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Analyzing article...</p>
            </div>
            
            <div class="analysis-results" id="analysisResults" style="display: none;">
                <!-- Article Status -->
                <div class="status-card" id="articleStatus">
                    <div class="status-indicator" id="newsStatus">
                        <div class="status-dot"></div>
                        <span class="status-text">Analyzing...</span>
                    </div>
                    <div class="confidence-score" id="confidenceScore">0%</div>
                </div>
                
                <!-- Bias Analysis -->
                <div class="analysis-card" id="biasCard">
                    <h3>Bias Analysis</h3>
                    <div class="bias-metrics">
                        <div class="metric">
                            <span class="metric-label">Political Bias</span>
                            <span class="metric-value" id="politicalBias">Neutral</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Emotional Manipulation</span>
                            <span class="metric-value" id="emotionalBias">Low</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Factual Claims</span>
                            <span class="metric-value" id="claimsCount">0</span>
                        </div>
                    </div>
                </div>
                
                <!-- Article Details -->
                <div class="analysis-card" id="detailsCard">
                    <h3>Article Details</h3>
                    <div class="details-content" id="articleDetails"></div>
                </div>
                
                <!-- Quick Actions -->
                <div class="actions">
                    <button id="analyzeBtn" class="btn-primary">
                        Re-analyze
                    </button>
                    <button id="exportBtn" class="btn-secondary">
                        Export Report
                    </button>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;">
                <div class="error-icon">âš </div>
                <p>Unable to analyze this page</p>
                <small>This page may not contain analyzable content</small>
            </div>
        </main>
        
        <footer class="footer">
            <div class="status-text" id="statusText">Ready to analyze</div>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
