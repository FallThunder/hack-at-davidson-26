<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Page Analyzer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <img src="../icons/icon48.png" alt="Extension Icon" class="logo">
                <h1>Smart Page Analyzer</h1>
            </div>
            <div class="header-right">
                <button id="settingsBtn" class="btn-icon" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>
        
        <main class="content">
            <!-- Page Analysis Section -->
            <section class="analysis-section" id="analysisSection">
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Analyzing page...</p>
                </div>
                
                <div class="analysis-results" id="analysisResults" style="display: none;">
                    <!-- News Article Detection -->
                    <div class="analysis-card" id="newsCard">
                        <div class="card-header">
                            <span class="icon">üì∞</span>
                            <h3>News Detection</h3>
                        </div>
                        <div class="card-content">
                            <div class="status-indicator" id="newsStatus">
                                <span class="status-dot"></span>
                                <span class="status-text">Not a news article</span>
                            </div>
                            <div class="confidence-container">
                                <div class="confidence-label">
                                    <span>Confidence Score</span>
                                    <span id="newsConfidenceText">0%</span>
                                </div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" id="newsConfidence"></div>
                                </div>
                            </div>
                            <div class="details" id="newsDetails"></div>
                        </div>
                    </div>
                    
                    <!-- Site Popularity -->
                    <div class="analysis-card" id="popularityCard">
                        <div class="card-header">
                            <span class="icon">üåü</span>
                            <h3>Site Popularity</h3>
                        </div>
                        <div class="card-content">
                            <div class="popularity-level" id="popularityLevel">
                                <span class="level-badge unknown">Unknown</span>
                                <span class="level-description">Analyzing...</span>
                            </div>
                            <div class="site-metrics" id="siteMetrics"></div>
                        </div>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage" style="display: none;">
                    <span class="icon">‚ö†Ô∏è</span>
                    <p>Could not analyze this page</p>
                </div>
            </section>
            
            <div class="buttons">
                <button id="analyzeBtn" class="btn primary">
                    <span>üîÑ</span> Re-analyze Page
                </button>
                <button id="actionBtn" class="btn secondary">
                    <span>‚ö°</span> Take Action
                </button>
            </div>
            
            <div class="info">
                <p id="statusText">Ready to analyze!</p>
            </div>
        </main>
        
        <footer class="footer">
            <small>Version 1.0.0</small>
            <small id="lastUpdated"></small>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
